name: hpu-gaudi2-nightly
on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  unit-tests:
    container:
      image: vault.habana.ai/gaudi-docker/1.19.0/ubuntu22.04/habanalabs/pytorch-installer-2.5.1:latest
      options: --runtime=habana -e HABANA_VISIBLE_DEVICES=all -e OMPI_MCA_btl_vader_single_copy_mechanism=none
        --cap-add=sys_nice
      ports:
        - 80
    env:
      PT_HPU_LAZY_MODE: 0
      TEST_LIST: 'test_adamw.py

        test_bf16.py

        test_ds_config_dict.py

        test_dynamic_loss_scale.py

        test_latest_checkpoint.py

        test_moe_checkpoint.py

        test_multi_output_model.py

        test_other_optimizer.py

        test_pipe.py

        test_pipeline.py

        test_universal_checkpoint.py

        test_zero_context_return.py

        test_zero_leaf_module.py

        test_zero_offloadpp.py

        test_zero_tiled.py

        '
      TORCHINDUCTOR_COMPILE_THREADS: 1
    runs-on:
      - self-hosted
      - intel
      - gaudi2
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement
      - uses: actions/checkout@v4
      - name: Check container state
        run: 'ldd --version

          hl-smi -L

          python -c "import torch; print(''torch:'', torch.__version__, torch)"

          python -c "import torch; print(''CUDA available:'', torch.cuda.is_available())"

          '
      - id: measurement-3
        name: Record Measurement After Check container state
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Check container state
          task: get-measurement
      - name: Install transformers
        run: 'git clone https://github.com/huggingface/transformers

          cd transformers

          git rev-parse --short HEAD

          pip install .

          '
      - id: measurement-5
        name: Record Measurement After Install transformers
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Install transformers
          task: get-measurement
      - name: Install deepspeed
        run: 'pip install .[dev,autotuning]

          ds_report

          '
      - id: measurement-7
        name: Record Measurement After Install deepspeed
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Install deepspeed
          task: get-measurement
      - name: Python environment
        run: 'pip list

          '
      - id: measurement-9
        name: Record Measurement After Python environment
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Python environment
          task: get-measurement
      - name: Unit tests
        run: 'unset TORCH_CUDA_ARCH_LIST # only jit compile for current arch

          cd tests

          export PT_HPU_LAZY_MODE=${PT_HPU_LAZY_MODE}

          export TORCHINDUCTOR_COMPILE_THREADS=${TORCHINDUCTOR_COMPILE_THREADS}

          TEST_LIST=$(echo "$TEST_LIST" | awk ''NF{printf "%s%s", (NR>1 ? " or " :
          ""), $0} END{if (NR>1) print ""}'')

          echo "TEST_LIST ${TEST_LIST}"

          pytest --verbose unit/ -k "${TEST_LIST}"

          '
      - id: measurement-11
        name: Record Measurement After Unit tests
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Unit tests
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
permissions:
  contents: read
  issues: write
